<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人主页</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
    }
    main {
      padding: 2rem;
    }
    section {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2d89ef;
    }
    footer {
      background: #2d89ef;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>你好，我是XXX</h1>
    <p>这里是我的个人网站</p>
  </header>

  <main>
    <section>
      <h2>关于我</h2>
      <p>大家好，我是XXX，目前在学习计传导论。这是我用 GitHub Pages 搭建的第一个个人网站。</p>
    </section>

    <section>
      <h2>兴趣爱好</h2>
      <p>喜欢读书、旅行、音乐，也在不断学习编程和网站开发。</p>
    </section>

    <section>
      <h2>联系方式</h2>
      <p>邮箱：your_email@example.com</p>
      <p>GitHub：<a href="https://github.com/你的用户名" target="_blank">github.com/你的用户名</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 我的个人主页 | Powered by GitHub Pages</p>
  </footer>
</body>
</html>
